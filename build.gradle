description = 'CassandraSignup'
apply plugin: 'base'
apply plugin: 'java'
apply plugin: 'application'

allprojects {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

repositories {
	maven { url "http://repo.springsource.org/libs-milestone" }
	maven { url "http://repo.springsource.org/libs-release" }
	mavenLocal()
	mavenCentral()
}

mainClassName = "cassandra.Main"

dependencies {
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
  compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'

  compile 'com.datastax.cassandra:cassandra-driver-core:3.3.0'
  compile 'org.apache.cassandra:cassandra-all:3.11.0'
    compile 'com.datastax.cassandra:cassandra-driver-mapping:3.3.0'
    compile 'com.datastax.cassandra:cassandra-driver-extras:3.3.0'
}

run {
    standardInput = System.in
}